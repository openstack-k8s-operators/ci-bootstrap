# This will execute when ran inside Zuul to use the controller to cleanup resources
- name: Cleanup infra
  hosts: controller
  roles:
    - role: "bootstrap"
      when: false
  tasks:
    - name: Cleanup infra
      ansible.builtin.import_tasks: cleanup_infra.yml
      when:
        - zuul is defined

    - name: End execution
      ansible.builtin.meta: "end_play"
      when:
        - zuul is defined

# When ran inside Zuul, this task is skipped, when ran locally it will use your machine to delete network and compute.
- name: Cleanup Instances
  hosts: localhost
  roles:
    - role: "bootstrap"
      when: false
  tasks:
    - name: Cleanup infra
      ansible.builtin.import_tasks: cleanup_infra.yml
