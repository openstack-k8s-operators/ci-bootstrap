# All variables intended for modification should be placed in this file.
# All variables within this role should have a prefix of "cifmw_bootstrap"

bootstrap_instance_network_name: "ci-net-test"
bootstrap_instance_subnet_name: "ci-subnet-test"
bootstrap_instance_router_name: "ci-subnet-router-test"

bootstrap_keypair_name: "{{ ansible_env.USER }}-key"
bootstrap_clouds_yaml: "{{ ansible_user_dir }}/.config/openstack/clouds.yaml"
bootstrap_security_group_name: "ssh_icmp"

bootstrap_networking:
  networks:
    default:
      mtu: 1500
      range: 192.168.122.0/24
    internal-api:
      vlan: 20
      range: 172.17.0.0/24
    storage:
      vlan: 21
      range: 172.18.0.0/24
    tenant:
      vlan: 22
      range: 172.19.0.0/24
  instances:
    controller:
      networks:
        default:
          ip: 192.168.122.11
    crc:
      networks:
        default:
          ip: 192.168.122.10
        internal-api:
          ip: 172.17.0.5
        storage:
          ip: 172.18.0.5
        tenant:
          ip: 172.19.0.5
    compute-0:
      networks:
        default:
          ip: 192.168.122.100
        internal-api:
          ip: 172.17.0.100
          config_nm: false
        storage:
          ip: 172.18.0.100
          config_nm: false
        tenant:
          ip: 172.19.0.100
          config_nm: false


bootstrap_ci_cloud_yml_secret_path: "{{ ansible_user_dir }}/.config/openstack/clouds.yaml"
bootstrap_pause_max_value: "{{ crc_ci_bootstrap_pause_max | default(3) }}"
bootstrap_openstack_cmd_retries_value: "{{ crc_ci_bootstrap_openstack_cmd_retries | default(10) }}"
bootstrap_openstack_cmd_delay_value: "{{ crc_ci_bootstrap_openstack_cmd_delay | default(5) }}"
